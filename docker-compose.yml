version: '3.7'
services:
  service1numbers: 
    image: stef260695/service1numbers:latest
    ports:
    - target: 5002
      published: 5002
      protocol: tcp
    deploy: 
     replicas: 4
   
  service2letters:
    image: stef260695/service2letters:latest
    ports:
    - target: 5001
      published: 5001
      protocol: tcp
    deploy:
     replicas: 4
    
  service3gen:
    image: stef260695/service3gen:latest
    ports:
    - target: 5003
      published: 5003
      protocol: tcp
    deploy:
     replicas: 4

  service4front:
    image: stef260695/service4front:latest
    ports:
    - target: 5004
      published: 5004
      protocol: tcp
    deploy:
     replicas: 4
    environment:
    - DATABASE_URI=mysql+pymysql://root:mypassword@mysqldb/proj2db
    - SECRET_KEY=secretkey

  mysqldb:
    image: stef260695/mysqldb:latest   
    ports:
    - target: 3306
      published: 3306
    volumes:
    - flasksql:/var/lib/mysql   
    environment: 
    - MYSQL_ROOT_PASSWORD=mypassword

  nginx:
    image: stef260695/nginx:latest
    ports:
    - target: 80
      published: 80
    depends_on:
      - service4front
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf

volumes:
  flasksql:


